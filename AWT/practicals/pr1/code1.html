<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1, 2, 4, 5, 6, 8, 10];
        const findMissingElement = (array) => {
            for (let i = 0; i < array.length; i++) {
                if (array[i] !== i + 1) {
                    return i + 1;
                }
            }
            return null;
        };
        console.log(arr);
        console.log(findMissingElement(arr));
    </script>
</body>
</html>
