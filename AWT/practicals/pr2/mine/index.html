<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main">
        <div class="maingame">
            <div class="row">

                <div class="mx-5 p-2">
                    <p>Time : <span id="time">0</span></p>
                </div>
                
                <div class="d-flex justify-content-center">
                    <input type="text" placeholder="Enter Number" id="input" class="form-control w-50">
                </div>
                
                <div class="btns">
                    <input type="button" id="submit" onclick="sub()" value="click" class="btn">
                    <input type="button" id="start" onclick="start()" value="start" class="btn">
                </div>

                <div class="err">
                    <p id="error">press start to play the game</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
